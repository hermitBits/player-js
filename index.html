<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="music-container" id="music-container">
      

      <pre>
        <span id="name-music">10 - Maglore - Debaixo de Chuva.mp3</span>
        <span id="artist-name">Artist:</span> <span id="artist-name-value">Maglore</span>
        <span id="album-name">Album:</span> <span id="album-name-value">Vamos Pra Rua</span>
        <span id="album-date">Date:</b> <span id="album-date-value">2013</span>
        <span id="album-genre">Genre:</span> <span id="album-genre-value">MPB</span>
        <span id="title-music">Title:</span> <span id="title-music-value">Debaixo de Chuva</span>
        <span id="paused"></span><span>AV:</span> <span id="current-time">--</span> / <span id="duration">--</span> <span id="progress">(0%)</span>
      </pre>
      
      <audio src="music/10 - Maglore - Debaixo de Chuva.mp3" id="audio"></audio>

    </div>

    <script src="galleryMusic.js"></script>
    <script src="keyboardCommands.js"></script>
    <script src="script.js"></script>
  </body>
</html>
